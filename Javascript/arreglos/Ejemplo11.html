<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <h2>Arreglos: Ejemplo No. 11</h2>
  
  <p id="p1">Lista: </p>
  <input type="button" value="Eliminar Primero" onclick="eliminaPrimero()"/>
  <input type="button" value="Eliminar Último" onclick="eliminaUltimo()"/>
  <script>
    var lista = ["Ana", "Juan", "Pedro", "María", "Rosa", "Luis"]
    var strMensaje = "Lista: <br />" + lista.join("<br />")
    document.getElementById("p1").innerHTML = strMensaje

    function eliminaUltimo() {
      strMensaje = "Lista: <br />"
      lista.pop()      
      for (i=0; i < lista.length; i++) {
        strMensaje += lista[i] + "<br />"
      }
      document.getElementById("p1").innerHTML = strMensaje
    }

    function eliminaPrimero() {
      strMensaje = "Lista: <br />"
      lista.shift()      
      for (i=0; i < lista.length; i++) {
        strMensaje += lista[i] + "<br />"
      }
      document.getElementById("p1").innerHTML = strMensaje
    }
    
  </script>
</body>

</html>
