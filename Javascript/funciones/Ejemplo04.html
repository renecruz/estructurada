<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h2>Ejemplo de llamadas a Funciones Combinadas</h2>
  <p id="etiqueta1"></p>

  <script>

    function suma(a, b) {
      return (a + b);
    }

    function resta(a, b) {
      return (a - b);
    }

    //Modo #4 de llamada a funciones combinadas
    document.getElementById('etiqueta1').innerHTML = 'La suma de ' + resta(21, 3) + ' + 20 es: ' + suma(resta(21, 3), 20);

  </script>
</body>

</html>
