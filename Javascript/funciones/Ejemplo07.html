<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h2>Ejemplo de llamadas a Funciones, Componentes y Eventos</h2>
  Valor A: <input type="text" size="3" id="valorA"/><br/>
  Valor B: <input type="text" size="3" id="valorB"/><br/>
  <p id="resultado"></p>
  <button type="button" onclick="sumar()">
    + </button>
  <script>

    function suma(a, b) {
      return (a + b);
    }

    //procedimiento
    function sumar() {
      var valorA = parseInt(document.getElementById('valorA').value);
      var valorB = parseInt(document.getElementById('valorB').value);
      document.getElementById('resultado').innerHTML = 'La suma de ' + valorA + ' + ' + valorB + ' es: ' + suma(valorA, valorB);
    }

  </script>
</body>

</html>
