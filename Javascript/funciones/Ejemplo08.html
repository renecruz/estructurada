<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h2>Calculadora v1</h2>
  Valor A: <input type="text" size="3" id="valorA"/><br/>
  Valor B: <input type="text" size="3" id="valorB"/><br/>
  <p id="resultado"></p>

  <button type="button" onclick="sumar()"> + </button>
  <button type="button" onclick="restar()"> - </button>
  <button type="button" onclick="dividir()"> / </button>
  <button type="button" onclick="multiplicar()"> * </button>

  <script>

    function suma(a, b) {
      return (a + b);
    }

    function resta(a,b) {
      return (a-b);
    }

    function divide(a,b) {
      return (a/b);
    }

    function multiplica(a,b) {
      return (a*b);
    }

    //procedimiento
    function sumar() {
      var valorA = parseInt(document.getElementById('valorA').value);
      var valorB = parseInt(document.getElementById('valorB').value);
      document.getElementById('resultado').innerHTML = 'La suma de ' + valorA + ' + ' + valorB + ' es: ' + suma(valorA, valorB);
    }

    function restar() {
      var valorA = parseInt(document.getElementById('valorA').value);
      var valorB = parseInt(document.getElementById('valorB').value);
      document.getElementById('resultado').innerHTML = 'La resta de ' + valorA + ' - ' + valorB + ' es: ' + resta(valorA, valorB);
    }

    function dividir() {
      var valorA = parseInt(document.getElementById('valorA').value);
      var valorB = parseInt(document.getElementById('valorB').value);
      document.getElementById('resultado').innerHTML = 'La división de ' + valorA + ' / ' + valorB + ' es: ' + divide(valorA, valorB);
    }

    function multiplicar() {
      var valorA = parseInt(document.getElementById('valorA').value);
      var valorB = parseInt(document.getElementById('valorB').value);
      document.getElementById('resultado').innerHTML = 'La multiplicación de ' + valorA + ' * ' + valorB + ' es: ' + multiplica(valorA, valorB);
    }
  </script>
</body>

</html>
